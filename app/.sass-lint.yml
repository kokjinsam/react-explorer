options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format:
    - 1
    - convention: hyphenatedbem
  function-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  id-name-format: 0
  mixin-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase

  # Style Guide
  bem-depth:
    - 1
    - max-depth: 3
  border-zero:
    - 1
    - convention: zero
  brace-style:
    - 1
    - allow-single-line: true
  clean-import-paths: 0
  empty-args: 1
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  nesting-depth:
    - 1
    - max-depth: 3
  property-sort-order:
    - 1
    - order: smacss
      ignore-custom-properties: false
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  zero-unit: 1

  # Inner Spacing
  space-after-comma:
    - 1
    - include: true
  space-before-colon: 1
  space-after-colon:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-after-bang:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline:
    - 1
    - include: true
